{% extends 'blog/base.html' %}

{%block content%}
    <div class = "content container">
        <div class="row"></div>
            <div class="col-md-8">
                {%for post in posts%}
                    <div class ="post">
                        <div class = date>
                            <p>published: {{post.publish_date}}</p>
                        </div>
                    <h3><a href = "{% url 'post_detail' pk=post.pk%}">{{post.title}}</a></h3>
                    <p>{{post.text|linebreaksbr}}</p>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
